	<script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="Your BMI is " + bmio;
		}
	</script>

<span class="shadow" id="logo" style="float: left;">BMI<span class="shadow" id="logo-s" >Calculator</span></span>

		<div>
			<h2><span class="shadow">BMI Calculator</span></h2>
			<p class="text"><span class="shadow">Height</span></p>
			<input type="text" class="shadow" id="h">
			<p class="text"><span class="shadow">Weight</span></p>
			<input type="text" class="shadow" id="w">
			<p id="result" class="shadow"></p>
			<button class="btn" onClick="BMI()"><span class="shadow">Calculate</span></button>
			<p id="info"><span class="shadow">Please enter height [cm] and weight [kg]</span></p>
		</div>
